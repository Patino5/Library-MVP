<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script async src="main.js"></script>
    <title>Library</title>
</head>
<body>
    <!--   Header Section -->
    <header>
        <h1 id="title"><span id="first">my</span>Library</h1>

        <ul>
            <li>Add Book</li>
            <li>Delete Book</li>
            <li>Update Book</li>
        </ul>
    </header>

    <!--   Hero Section   -->
    <div class="hero">
        <div id="heroInfo">
            <h1 id="hero-title">SHARE YOUR LIBRARY</h1>
            <p>Organize, Explore, and Share Your Personal Library</p>
        </div>
        <div id="callToAction">
            <div class="btn" id="c2aBtn">Add&nbsp;Your&nbsp;First&nbsp;Book</div>
        </div>
    </div>

    <!--   Add Book Form  -->
    <div class="modal" id="addBook">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()" id="closeModalBtn">&times;</span>

            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" name="title" id="book-title" required>
            
                <label for="author">Author:</label>
                <input type="text" name="author" id="book-author" required>
            
                <label for="rating">Rating:</label>
                <input type="number" id="book-rating" name="rating" min="1" max="5" required>
            
                <label for="status">Status:</label>
                <input type="text" id="book-status" name="status" placeholder="read/unread">
                
                <button type="button" id="formSubmitBtn">Add Book</button>
            </form>
        </div>
    </div>

    <!-- Add Book Form Modal -->
<div class="modal" id="addBook">
    <div class="modal-content">
        <span class="close" onclick="toggleModal('addBook')">&times;</span>

        <form id="addBookForm">
            <label for="addTitle">Title:</label>
            <input type="text" id="addTitle" required>

            <label for="addAuthor">Author:</label>
            <input type="text" id="addAuthor" required>

            <label for="addRating">Rating:</label>
            <input type="number" id="addRating" min="1" max="5" required>

            <label for="addStatus">Status:</label>
            <input type="text" id="addStatus" placeholder="read/unread" required>

            <button type="button" onclick="submitForm('addBookForm', 'addBook')">Add Book</button>
        </form>
    </div>
</div>

<!-- Update Book Form Modal -->
<div class="modal" id="updateBook">
    <div class="modal-content">
        <span class="close" onclick="toggleModal('updateBook')">&times;</span>

        <form id="updateBookForm">
            <label for="updateTitle">Title:</label>
            <input type="text" id="updateTitle" required>

            <label for="updateAuthor">Author:</label>
            <input type="text" id="updateAuthor" required>

            <label for="updateRating">Rating:</label>
            <input type="number" id="updateRating" min="1" max="5" required>

            <label for="updateStatus">Status:</label>
            <input type="text" id="updateStatus" placeholder="read/unread" required>

            <button type="button" onclick="submitForm('updateBookForm', 'updateBook')">Update Book</button>
        </form>
    </div>
</div>

<!-- Remove Book Form Modal -->
<div class="modal" id="removeBook">
    <div class="modal-content">
        <span class="close" onclick="toggleModal('removeBook')">&times;</span>

        <form id="removeBookForm">
            <p>Are you sure you want to remove this book?</p>
            <button type="button" onclick="submitForm('removeBookForm', 'removeBook')">Remove Book</button>
        </form>
    </div>
</div>


    <!--   Main Section   -->
    <div class="display-books" id="books">

    </div>
    <!--   Footer Section -->
    <footer>
        <p>&copy; 2023 Your Library. All rights reserved.</p>
    </footer>
</body>
</html>
