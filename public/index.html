<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script async src="main.js"></script>
    <title>Library</title>
</head>
<body>
    <!--   Header Section -->
    <header>
        <h2 id="title">Personal Library</h1>
    </header>

    <!--   Hero Section   -->
    <div class="hero">
        <div id="heroInfo">
            <h1 id="hero-title">BUILD YOUR LIBRARY</h1>
            <p>Organize, Explore, and Share Your Personal Library</p>
        </div>
        <div id="callToAction">
            <div class="btn" id="c2aBtn">Add Your First Book</div>
        </div>
    </div>

    <!--   Main Section   -->
    <div class="display-books" id="books">

    </div>

    <!--   Add Book Form  -->
    <div class="modal" id="addBook">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>

                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" placeholder="read/unread
                ">

                <button type="button" onclick="submitForm()">Add Book</button>
            </form>
        </div>
    </div>

    <!--   Footer Section -->
</body>
</html>
